<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Produtos</ui:define>

	<ui:define name="corpo">
		<h1>Novo Produto</h1>
		<p:toolbar>
			<p:toolbarGroup>
				<p:commandButton value="Novo" outcome="/produtos/CadastroProduto"/>
				<p:commandButton value="Salvar" id="botaoSalvar"/> 
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:commandButton value="Pesquisa"/>
			</p:toolbarGroup>
		</p:toolbar>
		
		<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
    			columnClasses="rotulo, campo">
			<p:outputLabel value="SKU" for="sku"/>
			<p:inputText id="sku" maxlength="20" size="20"/>
			
			<p:outputLabel value="Nome" for="nome"/>
			<p:inputText id="nome" size="60" maxlength="80"/>
			
			<p:outputLabel value="Categoria"/>
			<p:selectOneMenu id="categoria">
				<f:selectItem itemLabel="Selecione a categoria"/>
			</p:selectOneMenu>
			
			<p:outputLabel value="Subcategoria"/>
			<p:selectOneMenu id="subcategoria">
				<f:selectItem itemLabel="Selecione a subcategoria"/>
			</p:selectOneMenu>
			
			<p:outputLabel value="Valor unitÃ¡rio" for="valorUnitario"/>
			<p:inputText id="valorUnitario" maxlength="10" size="10"/>
			
			<p:outputLabel value="Estoque" for="estoque"/>
			<p:inputText id="estoque" maxlength="5" size="10"/>
		</p:panelGrid>
		
	</ui:define>

</ui:composition>
